<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>object</title>
</head>
<body>
    <h1>object</h1>
    <dl>
        <dt>객체타입</dt>
        <dd>
            서로다른 자료형의 묶음<br>
        </dd>
        <dt>형식</dt>
        <dd>
            중괄호로 감싸서 만든다.<br>
            콘론을 기준으로 키와 값의 쌍으로 이루어짐<br>
            {키1:값1, 키2:값2, 키3:값...}<br>
        </dd>
        <dt>만드는 방법</dt>
        <dd>
            var myObject = new Object();
            var myObject = {"name":"손오공", "age":100};<br>
        </dd>
        <dt>사용 방법</dt>
        <dd>
            myObject.name = "손오반";<br>
            myObject.age = 50;<br>
            <br>
            필드가 추가됨<br>
            myObject.phone = "010-9999-9999";
        </dd>
    </dl>
    <script>
        var person = {}
        person.name = "기영이"
        person.age = 10;
        person.phone = ["삼성","엘지","애플"];

        console.log("이름 : ", person.name);
        console.log("나이 : ", person["age"]);//배열형식으로도 접근 가능
        console.log("폰 : ",person.phone[0],person["phone"][1],person.phone[2]);

        //employee(이름, 사번, 연봉) 객체 3개를 만들어서
        //각각의 이름 사번 연봉을 출력하고
        //연봉의 평균을 구하여 출력!
        function Employee(name,id){
            this.name=name;
            this.id=id;
            this.salary;
        }

        var empArray = [];
        empArray[0] = new Employee("둘리",10000);
        empArray[1] = new Employee("또치",20000);
        empArray[2] = new Employee("도우너",30000);

        empArray[0].salary = 2000000;
        empArray[1].salary = 3000000;
        empArray[2].salary = 4000000;

        //자바의 foreach와 같은아이
        var sum = 0;
        for(var e of empArray){
            console.log(e.name, e.id, e.salary);
            sum += e.salary;
        }
        console.log(sum/3);


    </script>
</body>
</html>
