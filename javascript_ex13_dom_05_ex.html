<body>
    <p>
        1. 두 수를 입력받아 버튼을 클릭 시, 해당되는 연산을 수행 후
        p태그 안쪽에 결과값을 출력하는 코드 작성
    </p>
    <form name ="myCalc1">
        <input type="text" name="number1" placeholder="숫자1 입력">
        <input type="text" name="number2" placeholder="숫자2 입력">
        <p id="result"></p>
        <button type = "button" onclick="sum()">더하기</button>
        <button type = "button" onclick="sub()">빼기</button>
        <button type = "button" onclick="mul()">곱하기</button>
        <button type = "button" onclick="div()">나누기</button>
    </form>
    <script>
        function sum(){
            var input1 = document.myCalc1.number1.value;
            var input2 = document.myCalc1.number2.value;
            var sum = Number(input1) + Number(input2);
            var result = document.getElementById("result");
            result.innerHTML = sum;
        }
        function sub(){
            var input1 = document.myCalc1.number1.value;
            var input2 = document.myCalc1.number2.value;
            var sub = input1 - input2;
            var result = document.getElementById("result");
            result.innerHTML = sub;
        }
        function mul(){
            var input1 = document.myCalc1.number1.value;
            var input2 = document.myCalc1.number2.value;
            var mul = input1 * input2;
            var result = document.getElementById("result");
            result.innerHTML = mul;
        }
        function div(){
            var input1 = document.myCalc1.number1.value;
            var input2 = document.myCalc1.number2.value;
            var div = input1 / input2;
            var result = document.getElementById("result");
            result.innerHTML = div;
        }
    </script>



    <p>
        2. 두 수를 입력받아 라디오 버튼으로 선택된 연산을 수행 후
        p태그 안쪽에 결과값을 출력하는 코드 작성
    </p>
    <form name ="myCalc2">
        <input type="text" name="number1" placeholder="숫자1 입력">
        <input type="text" name="number2" placeholder="숫자2 입력">
        <fieldset>
            <legend>연산</legend>
            <label><input type="radio" name="op" value="+">+</label>
            <label><input type="radio" name="op" value="*">*</label>
            <label><input type="radio" name="op" value="-">-</label>
            <label><input type="radio" name="op" value="/">/</label>
        </fieldset>
        <button type="button" onclick ="sum_radio()">확인</button>
        <p id="result2"></p>
    </form>
    <script>
        
        function sum_radio(){
            var input3 = document.myCalc2.number1.value;
            var input4 = document.myCalc2.number2.value;
            var myCalc2List = document.myCalc2.op;
            var result2;
            for(var op of myCalc2List){
                if(op.checked){
                    if(op.value == "+"){
                        result2 = Number(input3) + Number(input4);
                    }else if(op.value == "*"){
                        result2 = input3 * input4;
                    }else if(op.value == "-"){
                        result2 = input3 - input4;
                    }else if(op.value == "/"){
                        result2 = input3 / input4;
                    }
                }
            }
            document.querySelector("#result2").innerHTML = result2;
            
        }
        
    </script>
