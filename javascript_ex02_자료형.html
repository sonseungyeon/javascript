<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>자료형</title>
</head>

<body>
    <h1>자바스크립트 자료형</h1>
    <dl>
        <dt>Number</dt>
        <dd>
            수와 관련된 자료형<br>
            실수, 정수 다 요 타입이다<br>
        </dd>
        <dt>String</dt>
        <dd>
            문자열 타입<br>
            자바의 문자열타입과 거의 같다고 보면 됨.
        </dd>
        <dt>Boolean</dt>
        <dd>
            참 거짓을 나타내는 자료형<br>
            참 : true, 0이아닌 숫자<br>
            거짓 : false, 0, undefined, null
        </dd>
        <dt>Array</dt>
        <dd>
            배열 자료형<br>
            서로다른 타입을 넣을 수 있다<br>
            array 자체에 자바의 List와 비슷한 메서드가 있음<br>
        </dd>
        <dt>Null</dt>
        <dd>참조값이 없을 때</dd>
        <dt>undefined</dt>
        <dd>
            정의 되지 않은 변수를 나타냄
        </dd>
        <dt>object</dt>
        <dd>
            객체 타입
        </dd>
    </dl>
    <hr>
    <script>
        //변수 선언
        var var1;
        //변수에 값 대입
        var1 = 10; // 타입이 숫자가 됨
        var1 = "문자열"; // 타입이 문자열이 됨

        //콘솔에 출력
        console.log("var1: ", var1);

        let var2; //지역변수 
        var2 = "문자열;"
        var2 = 100;
        console.log("var2: ", var2);

        var3 = "안녕"; // 자동으로 var3이라는 변수선언코드가 상단에 쓰인다
        console.log("var3: ", var3);

        //상수 (변하지않는값 final)
        const var4 = 100;
        var4 = "안녕";
        console.log("var4: ", var4);

    </script>
</body>

</html>
