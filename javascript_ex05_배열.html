<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>배열</title>
</head>

<body>
    <h1>배열</h1>
    <dl>
        <dt>배열을 생성</dt>
        <dd>
            var myArray=[데이타1,데이타2, 데이타3...];<br>
            var myArray= new Array(데이타1, 데이타2, 데이타3...);<br>
            var myArray = [];<br>
            var myArray = new Array();<br>
        </dd>
        <dt>배열의 사용</dt>
        <dd>
            변수명[index] = 넣을 값<br>
            myArray[0] = "값1";<br>
            myArray[1] = 100;<br>
        </dd>
        <dt>배열의 기본 속성</dt>
        <dd>
            길이: 변수명.length <br>
        </dd>
        <dt>배열의 특징</dt>
        <dd>
            <ul>
                <li>데이타 타입이 서로 달라도 된다.</li>
                <li>배열의 길이가 가변이 된다.</li>
                <li>배열자체에 기본 메서드도 있다.</li>
            </ul>
        </dd>
    </dl>
    <script>
        var myFoods = ["순대국", "소고기", "닭가슴살 퉤!"];
        var myHobby = new Array("축구", "농구", "게임");
        console.log(myFoods);
        console.log(myHobby);
        console.log("myFoods의 길이", myFoods.length);
        /*배열에 추가할 수 있음*/
        myFoods[3] = "피자";
        console.log(myFoods);

        myHobby[5] = "독서";
        console.log(myHobby);

        /*다른 타입의 데이타도 넣을 수 있음*/
        myHobby[3] = 10;
        myHobby[4] = false;
        console.log(myHobby);

        /*인덱스대신 키로 넣을 수도 있음*/
        var myArray = [];
        myArray["name"] = "짱구";
        myArray["age"] = 10;
        console.log(myArray);

        /*메서드를 활용*/
        myFoods.push("초밥"); //맨 뒤에 "초밥"을 추가
        console.log(myFoods);
        var f = myFoods.pop();
        console.log("f: ", f);
        console.log(myFoods);

        //변수명.splice(시작 index, 지울 개수, 추가할데이터1, 추가할데이터2..)
        myFoods.splice(3, 1, "햄버거", "콜라");
        console.log(myFoods);

        //오름차순 정렬
        myFoods.sort();
        console.log(myFoods);
        //역순 reverse()

        //배열의 일부분을 반환
        var food_slice = myFoods.slice(2, 4)
        console.log(food_slice);

        //0~20까지의 수 중 2의 배수를 배열에 담고
        //그 중 3의 배수인 애들을 제거하여
        //내림차순으로 출력해보세요.

        var test = [];
        for (var i = 0; i < 21; i++) {
            if (i % 2 == 0) {
                test.push(i);
            }
        }
        console.log(test); 
        for (var j = 0; j < test.length; j++) {
            if (test[j]%3== 0) {
                test.splice(j,1);
                console.log(test);
            }
        } 
        test.reverse();
        console.log(test);


    </script>
</body>

</html>
