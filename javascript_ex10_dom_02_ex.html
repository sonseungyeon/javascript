<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>내용변경하기</title>
</head>
<body>
    <h1>내용변경 실습</h1>
    <button onclick="changeWeek00()">토요일->금요일 바꾸기</button>
    <button onclick="changeWeek01()">일요일->금요일 바꾸기</button>
    <button onclick="changeWeek02()">모두 바꾸기</button>
    <ul>
        <li id ="mon" class ="monday">월요일</li>
        <li>화요일</li>
        <li>수요일</li>
        <li>목요일</li>
        <li>금요일</li>
        <li>토요일</li>
        <li>일요일</li>
    </ul>
    <script>
        function changeWeek00(){
            //토요일을 금요일로 변경되도록 구현
            //let li = document.querySelectorAll("li");
            let li = document.getElementsByTagName("li");
            let saturday = li[5];
            saturday.innerText = "금요일";
        }

        function changeWeek01(){
            //일요일을 금요일로 변경되도록 구현
            let li = document.getElementsByTagName("li");
            let sunday = li[6];
            sunday.innerText = "금요일";
        }

        function changeWeek02(){
            //모든 요일을 토요일로 변경
            let arr = [];
            for(let i = 0;i<=arr.length;i++){
                let li = document.getElementsByTagName("li");
                arr[i] = li[i];
                arr[i].innerText = "토요일";
            }
            console.log(arr[0]);
            console.dir(arr[0]);

        }
    </script>
</body>
</html>
